<!doctype html>
<html>
<head>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>

    <script src="node_modules/jquery/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>

</head>
<body ng-app="weatherAnalysisApp">
<div class="page-header" ng-controller="HeaderController">
    <div class="container-fluid">

        <h1>{{pageTitle}}</h1>

        <p>{{pageDescription}}</p>
    </div>
</div>

<div class="container-fluid">
    <div ng-view>
        <!-- html templates called 'views' are loaded here -->
    </div>
</div>

<div class="footer well-sm">
    <div class="container-fluid">
        <p><!-- add footer content here --></p>
    </div>
</div>


<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/HeaderController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/CompareController.js"></script>
<script src="js/controllers/MjoController.js"></script>

<!-- services -->
<script src="js/services/indexConfigLoader.js"></script>
<script src="js/services/mjoPlotsLoader.js"></script>

</body>
</html>
